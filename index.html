<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/app.js"></script>
    <title>Product List</title>
</head>

<body>
    <div>
        <h3>Add Product</h3>
    </div>
    <form id="productForm" onsubmit="addProduct(event)">
        <label for="productName">Product name:</label>
        <input id="productName" type="text" required>
        <br><br>

        <label for="productPrice">Product price:</label>
        <input id="productPrice" type="number" required>
        <br><br>

        <label for="productCategory">Choose a product category:</label>

        <select name="productCategory" id="productCategory" required>
            <option value="">select category</option>
            <option value="drinks">Drinks</option>
            <option value="meat">Meat</option>
            <option value="dairy">Dairy</option>
            <option value="snacks">Snacks</option>
            <option value="basic">Basic</option>
        </select>
        <br><br>

        <label for="productPhotoURL">product photo URL:</label>
        <textarea name="productPhotoURL" id="productPhotoURL" required></textarea>
        <br><br>

        <button class="btn btn-primary" type="submit">Add Product</button>
    </form>
    <br>

    <div>
        <h3>My Cart</h3>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Product name</th>
                <th scope="col">Product price</th>
                <th scope="col">Product category</th>
                <th scope="col">Product photo</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody id="productContainer">
            <tr>

            </tr>
        </tbody>
    </table>
</body>

</html>
